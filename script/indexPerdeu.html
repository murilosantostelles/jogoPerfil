<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="TelaFimDeJogo" content="width=device-width, initial-scale=1.0">
    <title>Jogo Perfil</title> 
    <link rel="stylesheet" href="stylePerdeu.css">
</head>
<body>
    <section class="telaPerdeu">
        <div class="div-pai">
            <div class="titulo-perdeu">
                <h1>Você Perdeu</h1>
            </div>
            <div class="box-pontuacao">
                <p>Pontuação Final</p>
                <p class="pontuacao-final"><span class="pontos-rodada"></span>0</p>
            </div>
            <div class="botoes-de-retorno">
                <button class="jogarNovamente" onclick="irPara('indexGame.html')"><h2>Jogar Novamente</h2></button>
                <button class="menu" onclick="irPara('indexMenu.html')"><h2>Menu</h2></button>
            </div>
            <div class="criadoresDoJogo">
                <p>Criado por @Murilo e @Vinicius</p>
            </div>
        </div>
        <audio id="somAbertura" src="efeitos/fail_song.wav"></audio>
        <audio id="musicaLoop" src="efeitos/menu_song.wav" loop></audio>
        <script src="scriptMenu.js"></script>
        <script src="scriptPerdeu.js"></script>
    </section>
</body>
</html>
