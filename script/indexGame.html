<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="telaDoJogo" content="width=device-width, initial-scale=1.0">
    <title>Jogo Perfil</title>
    <link rel="stylesheet" href="styleGame.css">
</head>

<body>
    <div class="container">

        <div class="cabecalho">
            <a href="indexMenu.html">
                <button class="voltar">
                    <p>Voltar</p>
                </button>
            </a>
            <div class="pontuacaoAtual">
                <h2>Pontos: 0</h2>
            </div>
        </div>

        <div class="info">
            <div class="container-interface">

                <div class="tema">
                    <h2>Eu sou </h2>
                    <div class="imagem-interrogacao">
                        <img class="interrogacao" src="imagens/incognita.png" alt="">
                    </div>
                </div>

                <div class="container-card-dicas">
                    <h2>Dicas: </h2>
                    <div class="card-dicas">
                        <div class="botoes-dicas">
                            <input type="checkbox" id="dica1" class="alternar-dica">
                            <div class="texto-dica dica1">
                                <p><strong>1.</strong> Texto da Dica 1</p>
                            </div>
                            <label for="dica1" class="btn-dica">1</label>

                            <input type="checkbox" id="dica2" class="alternar-dica">
                            <div class="texto-dica dica2">
                                <p><strong>2.</strong> Texto da Dica 2</p>
                            </div>
                            <label for="dica2" class="btn-dica">2</label>

                            <input type="checkbox" id="dica3" class="alternar-dica">
                            <div class="texto-dica dica3">
                                <p><strong>3.</strong> Texto da Dica 3</p>
                            </div>
                            <label for="dica3" class="btn-dica">3</label>

                            <input type="checkbox" id="dica4" class="alternar-dica">
                            <div class="texto-dica dica4">
                                <p><strong>4.</strong> Texto da Dica 4</p>
                            </div>
                            <label for="dica4" class="btn-dica">4</label>

                            <input type="checkbox" id="dica5" class="alternar-dica">
                            <div class="texto-dica dica5">
                                <p><strong>5.</strong> Texto da Dica 5</p>
                            </div>
                            <label for="dica5" class="btn-dica">5</label>

                            <input type="checkbox" id="dica6" class="alternar-dica">
                            <div class="texto-dica dica6">
                                <p><strong>6.</strong> Texto da Dica 6</p>
                            </div>
                            <label for="dica6" class="btn-dica">6</label>

                            <input type="checkbox" id="dica7" class="alternar-dica">
                            <div class="texto-dica dica7">
                                <p><strong>7.</strong> Texto da Dica 7</p>
                            </div>
                            <label for="dica7" class="btn-dica">7</label>

                            <input type="checkbox" id="dica8" class="alternar-dica">
                            <div class="texto-dica dica8">
                                <p><strong>8.</strong> Texto da Dica 8</p>
                            </div>
                            <label for="dica8" class="btn-dica">8</label>

                            <input type="checkbox" id="dica9" class="alternar-dica">
                            <div class="texto-dica dica9">
                                <p><strong>9.</strong> Texto da Dica 9</p>
                            </div>
                            <label for="dica9" class="btn-dica">9</label>

                            <input type="checkbox" id="dica10" class="alternar-dica">
                            <div class="texto-dica dica10">
                                <p><strong>10.</strong> Texto da Dica 10</p>
                            </div>
                            <label for="dica10" class="btn-dica">10</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-resposta">
            <div class="campo-resposta">
                <input type="text" placeholder="Digite sua resposta...">
            </div>
            <div class="botao-enviar">
                <button class="enviar">Enviar</button>
            </div>
        </div>
        <div class="pular">
            <button class="pular">
                Pular (3/3)
            </button>
        </div>
    </div>
</body>

</html>
