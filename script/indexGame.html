<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="telaDoJogo" content="width=device-width, initial-scale=1.0">
    <title>Jogo Perfil</title>
    <link rel="stylesheet" href="styleGame.css">
</head>

<body>
    <div class="container">

        <div class="cabecalho">
            <button class="voltar" onclick="irPara('indexMenu.html')">Voltar</button>

            <div class="pontuacaoAtual">
                <h2>Pontos: 0</h2>
            </div>
        </div>

        <div class="info">
            <div class="container-interface">

                <div class="tema">
                    <h2>Eu sou</h2>
                    <div class="imagem-interrogacao">
                        <img class="interrogacao" src="imagens/incognita.png" alt="">
                    </div>
                </div>

                <div class="container-card-dicas">
                    <h2>Dicas:</h2>

                    <div id="dicas-reveladas"></div>

                    <div class="botoes-dicas">
                        <button class="btn-dica" data-id="1">1</button>
                        <button class="btn-dica" data-id="2">2</button>
                        <button class="btn-dica" data-id="3">3</button>
                        <button class="btn-dica" data-id="4">4</button>
                        <button class="btn-dica" data-id="5">5</button>
                        <button class="btn-dica" data-id="6">6</button>
                        <button class="btn-dica" data-id="7">7</button>
                        <button class="btn-dica" data-id="8">8</button>
                        <button class="btn-dica" data-id="9">9</button>
                        <button class="btn-dica" data-id="10">10</button>
                    </div>

                    <div class="area-dica" style="display: none;">
                        <div class="texto-dica" id="dica-1" >Texto da Dica 1</div>
                        <div class="texto-dica" id="dica-2">Texto da Dica 2</div>
                        <div class="texto-dica" id="dica-3">Texto da Dica 3</div>
                        <div class="texto-dica" id="dica-4">Texto da Dica 4</div>
                        <div class="texto-dica" id="dica-5">Texto da Dica 5</div>
                        <div class="texto-dica" id="dica-6">Texto da Dica 6</div>
                        <div class="texto-dica" id="dica-7">Texto da Dica 7</div>
                        <div class="texto-dica" id="dica-8">Texto da Dica 8</div>
                        <div class="texto-dica" id="dica-9">Texto da Dica 9</div>
                        <div class="texto-dica" id="dica-10">Texto da Dica 10</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-resposta">
            <div class="campo-resposta">
                <input class="campo-de-resposta" type="text" placeholder="Digite sua resposta...">
            </div>

            <div class="botao-enviar">
                <button class="enviar">Enviar</button>
            </div>
        </div>

        <div class="pular">
            <button class="btn-pular">Pular (3/3)</button>
        </div>

    </div>
    <audio id="musicaFundo" src="efeitos/game_song.wav" loop></audio>
    <script src="scriptGame.js"></script>
    <script src="scriptMenu.js"></script>
</body>

</html>
